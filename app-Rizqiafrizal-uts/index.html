<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Nilai Mahasiswa</title>
  <style>
    /* Styles can be added here for better appearance */
  </style>
</head>
<body>
  <h1>Input Nilai Mahasiswa</h1>
  <form id="nilaiForm">
    <label for="nim">NIM:</label>
    <input type="text" id="nim" name="nim" required><br><br>

    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required><br><br>

    <label for="mataKuliah">Mata Kuliah:</label>
    <select id="mataKuliah" name="mataKuliah" required>
      <option value="mataKuliah">Pilih Mata Kuliah</option>
      <option value="Matematika">Matematika</option>
      <option value="Fisika">Fisika</option>
      <option value="Kimia">Kimia</option>
      <option value="Biologi">Biologi</option>
      <option value="Bahasa Inggris">Bahasa Inggris</option>
      <option value="Bahasa Indonesia">Bahasa Indonesia</option>
      <option value="Sejarah">Sejarah</option>
      <option value="Geografi">Geografi</option>
      <option value="Ekonomi">Ekonomi</option>
      <option value="IPS">IPS</option>
    </select><br><br>

    <label for="nilai">Nilai Akhir:</label>
    <input type="number" id="nilai" name="nilai" min="0" max="100" required><br><br>

    <button type="button" onclick="tampilkanNilai()">TAMPIL</button>
    <button type="reset">RESET</button>
  </form>

  <div id="hasilTampilan"></div>

  <a href="Profil_Biodata.html">Tampilkan Data Array</a><br>
  <a href="Akun_Sosil_Media.html">Tampilkan Profil Biodata</a>

<script src="script.js"></script>

</body>
</html>
