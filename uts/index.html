<!DOCTYPE html>
<html>
<head>
    <title>Input Nilai Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Input Nilai Mahasiswa</h1>
    <form id="form-nilai">
        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required><br><br>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="matakuliah">Mata Kuliah:</label>
        <select id="matakuliah" name="matakuliah" required>
            <option value="">Pilih Mata Kuliah</option>
            <option value="Pemrograman Web">Pemrograman Web</option>
            <option value="Basis Data">Basis Data</option>
            <option value="Kalkulus">Kalkulus</option>
            <option value="Algoritma dan Struktur Data">Algoritma dan Struktur Data</option>
            <option value="Jaringan Komputer">Jaringan Komputer</option>
            <option value="Sistem Operasi">Sistem Operasi</option>
            <option value="Multimedia">Multimedia</option>
            <option value="Statistika">Statistika</option>
            <option value="Bahasa Inggris">Bahasa Inggris</option>
            <option value="Pemrograman Berorientasi Objek">Pemrograman Berorientasi Objek</option>
        </select><br><br>

        <label for="nilaiakhir">Nilai Akhir:</label>
        <input type="number" id="nilaiakhir" name="nilaiakhir" min="0" max="100" required><br><br>

        <button type="button" onclick="tampilkanNilai()">TAMPIL</button>
        <button type="reset">RESET</button>
    </form>

    <div id="hasil"></div>

    <a href="array.html">Lihat Data Array</a>
    <a href="biodata.html">Profil Biodata</a>

    <script src="contoh.js"></script>
</body>
</html>
