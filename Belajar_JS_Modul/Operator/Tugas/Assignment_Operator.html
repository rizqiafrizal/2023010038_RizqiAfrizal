<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arithmetic Operations</title>
</head>
<body>

<h1>Arithmetic Operations Example</h1>

<p id="results"></p>

<script>
  // Definisikan nilai variabel
  var a = 20.5;
  var b = 7;
  var c = 35;

  // Lakukan operasi aritmatika
  var addition = a + b + c;
  var subtraction = a - b - c;
  var multiplication = a * b * c;
  var division = a / b / c;
  var modulus = c % b;

  // Tampilkan hasil operasi aritmatika pada halaman web
  document.getElementById("results").innerHTML = 
    "Penjumlahan: " + addition + "<br>" +
    "Pengurangan: " + subtraction + "<br>" +
    "Perkalian: " + multiplication + "<br>" +
    "Pembagian: " + division + "<br>" +
    "Modulus: " + modulus;
</script>

</body>
</html>
