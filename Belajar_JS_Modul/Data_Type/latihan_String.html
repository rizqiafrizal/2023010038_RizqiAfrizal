<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipe Data string</h1>
    <p id="stringData"></p>

    <script>
        // Mendefinisikan tipe data String
        var stringVariable = "Hello, world!";

        // Menampilkan tipe data String
        document.getElementById("stringData").innerHTML = "Tipe data dari stringVariable: " + typeof stringVariable + "<br>";
        document.getElementById("stringData").innerHTML += "Nilai dari stringVariable: " + stringVariable;
    </script>
    
</body>
</html>
