<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Boolean Condition Example</h1>

<p id="condition"></p>

<script>
  // Buat sebuah variabel dengan tipe data Boolean
  var isConditionTrue = true;

  // Tampilkan kondisi pada halaman web
  if (isConditionTrue) {
    document.getElementById("condition").innerHTML = "Kondisi benar.";
  } else {
    document.getElementById("condition").innerHTML = "Kondisi salah.";
  }
</script>

</body>
</html>
