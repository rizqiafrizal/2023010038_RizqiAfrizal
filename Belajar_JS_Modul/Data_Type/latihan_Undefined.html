<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipe Data Undefined</h1>
    <p id="undefinedType"></p>

    <script>
        // Mendefinisikan variabel tanpa memberikan nilai
        var undefinedData;

        // Menampilkan tipe data variabel
        document.getElementById("undefinedType").innerHTML = "Tipe data dari undefinedData: " + typeof undefinedData;
    </script>
</body>
</html>
